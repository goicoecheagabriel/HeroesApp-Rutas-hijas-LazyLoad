
<ul>
    <li *ngFor="let heroe of heroes" >
        
        <mat-card class="example-card m-1">
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{ heroe.superhero }}</mat-card-title>
              <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
            </mat-card-header>
             <mat-card-content>
              <p>
                {{ heroe.characters }}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>me gusta</button>
              <button mat-button>compartir</button>
            </mat-card-actions>
          </mat-card>
    </li>
</ul>
